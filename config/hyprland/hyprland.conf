# Commande à exécuter
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Définir la résolution et la position des moniteurs
monitor = DP-1, 1920x1080@144, 0x0, 1

# Thème (Fond d'écran via swaybg)
exec-once = swaybg -i /home/nono/.config/hypr/cyber-asian-girl-1080.png

# Barre (Waybar avec un fichier de configuration de style)
exec-once = waybar -c /home/nono/.config/waybar/config -s /home/nono/.config/waybar/styles.css

# Décorations (focus, bordure, etc.)
decoration {
    focus = mouse
    border_color = #444444
    border_size = 2
    floating = on
}

# Configuration des workspaces
workspace = DP-1, 1
workspace = DP-1, 2
workspace = DP-1, 3
workspace = DP-1, 4

# Général
general {
    gaps_in = 8
    gaps_out = 12
}

# Paramètres du clavier et du touchpad
input {
    kb_layout = fr
    touchpad {
        natural_scroll = yes
        tap_to_click = yes
    }
}

# Raccourcis clavier
bind = SUPER+Return, exec alacritty
bind = SUPER+d, exec dmenu_run
bind = SUPER+q, killactive
bind = SUPER+f, togglefloating
bind = SUPER+1, workspace 1
bind = SUPER+2, workspace 2
bind = SUPER+3, workspace 3
bind = SUPER+4, workspace 4
bind = SUPER+SHIFT+1, movetoworkspace 1
bind = SUPER+SHIFT+2, movetoworkspace 2
bind = SUPER+SHIFT+3, movetoworkspace 3
bind = SUPER+SHIFT+4, movetoworkspace 4

# Gestion des fenêtres spécifiques
windowrule = float,^(pavucontrol)
windowrule = float,^(mpv)
windowrule = float,^(gimp)
windowrule = float,^(gnome-calculator)

# Autres paramètres
swipe_enabled = true
animations_enabled = true
animation_speed = 0.75

# Notifications
exec-once = dunst
